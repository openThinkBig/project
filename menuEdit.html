<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="menuEdit.css">
    <title>메뉴바틀</title>
</head>
<body>
    <div class="menuWrapper">
        <div class="menu">
            <div class="profile container-fluid text-center">
                <img id="profileImg" class="img-circle" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
                <p id="name">닉네임</p>
            </div>
            <div><p>MENU</p></div>
            <ul>
                <li><a href="todo.html" >Todo</a></li>
                <li><a href="memo.html" >MEMO</a></li>
                <li><a href="#" >TRAVEL</a></li>
                <li><a href="#" >BOOK</a></li>
                <li><a href="#" >MOVIE</a></li>
            </ul>
        </div>
    </div>

    <button class="menuBtn">
        <!-- <div id="line-wrapper">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div> -->
        <img src="/images/menu.png" alt="" height="80px">
    </button>

    <script>
        var checkMenu = 0;
        menuBtn = $(".menuBtn");

        $(".menuBtn").click(function() {
            if(checkMenu == 0) {
                $(".menu").animate({
                width: "toggle"
                }, 400, "linear");
                $(".menuBtn").animate({
                    left: "3px"
                }, 400);
                checkMenu = 1;
                return;
            } else if(checkMenu == 1) {
                $(".menu").animate({
                width: "toggle"
                }, 400, "linear");
                $(".menuBtn").animate({
                    left: "250px"
                }, 400);
                checkMenu = 0;
                return;
            }
            
        })
    </script>
    
</body>
</html>
