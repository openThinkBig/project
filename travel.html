    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c10bcbe1d13946345e9b5271c7587340&libraries=services"></script>
    <link rel="stylesheet" href="travel.css">
    <script src="travel.js"></script>
</head>
    <body>
        <div class="menuWrapper">
            <div class="menu">
                <div class="profile container-fluid text-center">
                    <img id="profileImg" class="img-circle">
                    <p id="name"></p>
                </div>
                <div><p>MENU</p></div>
                <ul>
                    <li><a href="todo.html" >TODO</a></li>
                    <li><a href="memo.html" >MEMO</a></li>
                    <li><a href="travel.html" id="selectedMenu">TRAVEL</a></li>
                    <li><a href="book.html" >BOOK</a></li>
                    <li><a href="movie.html" >MOVIE</a></li>
                </ul>
            </div>
        </div>
    
        <button class="menuBtn">
            <div id="line-wrapper">
                <img src="/images/menu.png" alt="" height="40px">
              </div>
            <!--<img src="/images/menu.png" alt="" height="80px">-->
        </button>
        <div class="container-fluid total">
            <h1>Travel</h1>
            <button id="add" style="margin-left:280px;margin-top: 20px;">add</button>
            <div class="map_wrap">
                <div id="map"></div>
                <div id="default">
                    <h4>여행 기록 기능<br/><br></h4>
                    <p>1. add버튼을 클릭하고, 여행기록을 추가하고 지도의 위치를 클릭합니다.<br/><br></p>
                    <p>2. 우측에 뜨는 화면을 통해 내용을 추가합니다.<br/><br></p>
                    <p>3. 추가하고 싶은 여행 기록을 확인하고 싶을 시, 하단에 있는 검색바를 이용합니다.<br/><br></p>
                    <p>4. 검색을 통해 나온 추억 사진들 중, 보고 싶은 여행 기록의 사진을 클릭합니다.<br/><br></p>
                </div>

                <div id="part1">
                    <div id="clickAddr"><h4 id="addrTxt"></h4></div>
                    <div>
                        <label for="tit">Title: </label>
                        <input type="text" id="tit">
                    </div>
                    <input type="submit" value="save" id="save" style="position:absolute; margin-left:350px; margin-top:-37px">
                    <form method="post" enctype="multipart/form-data">
                        <label for="chooseFile">
                        <img src="Nature landscape.jpg" id="travleImg" class="image-show" style="width:200px;height:150px;display:block;margin-left:120px;margin-top:20px;">
                        </label>
                        <input type="file" id="chooseFile" name="chooseFile" accept="image/*">
                    </form>
                    <div class="FileInput">
                        <p>FILE NAME: </p>
                        <p id="fileName"></p>
                    </div>
                    <textarea id="text_are" style="width:420px;height:210px;margin-top:-30px"></textarea>
                </div>

            </div>

            <div id="wrapper">
                <input type="text" id="search" style="margin-left:-50px;">
                <button onclick="search()" id="search_btn"> search </button>           
            </div>
            <div id="wrapperWrapper">
                <!--사진추가되는곳-->
            </div>
            <div id="information">
                <!--정보나오는곳-->
            </div>
        </div>


    
        <script>
            let newprof = JSON.parse(localStorage.getItem('profileData')).length;
            let profileData = JSON.parse(localStorage.getItem('profileData'));
            let name = profileData[newprof-1].name;
            let img = profileData[newprof-1].profile;
    
            $("#profileImg").attr("src", img);
            document.getElementById("name").innerHTML = name;
        </script>
