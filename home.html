    <script>     
        imageSlide();

        function imageSlide() {
            $num = $(".images").attr("num");
            $count = $(".images").attr("count");
            
	        if( $num == $count ) {
                 $num = 1; 
                 for(var i=1; i<=$count; i++) {
                    $("#img"+i).css('z-index', i);
                 }
            } else { 
                $num++; 
            }


            if( $num == 1 ) {
                $("#img"+$num).css('z-index', 10);
                $("#img"+$num).fadeIn(3500); 
                $("#img"+($count-1)).hide();
                //$("#img"+($count-1)).hide();
            } else if( $num == 2 ) {
                $("#img"+$num).css('z-index', 11);
                $("#img"+$num).fadeIn(3500); 
                $("#img"+($count)).hide();
            } else {
                $("#img"+$num).css('z-index', 12);
                $("#img"+$num).fadeIn(3500);
                $("#img"+($num-2)).hide();
            }
            

	        $(".images").attr('num',$num); 

	        setTimeout('imageSlide()',4000); 
        }

    </script>
