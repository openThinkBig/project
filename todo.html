<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="todo.css">
    <title>ToDo</title>
</head>
<body>
    <div class="menuWrapper">
        <div class="menu">
            <div class="profile container-fluid text-center">
                <img id="profileImg" class="img-circle">
                <p id="name"></p>
            </div>
            <div><p>MENU</p></div>
            <ul>
                <li><a href="todo.html" id="selectedMenu">TODO</a></li>
                <li><a href="memo.html" >MEMO</a></li>
                <li><a href="travel.html" >TRAVEL</a></li>
                <li><a href="book.html" >BOOK</a></li>
                <li><a href="movie.html" >MOVIE</a></li>
            </ul>
        </div>
    </div>

    <button class="menuBtn">
        <img src="/images/menu.png" alt="" height="40px">
    </button>

    <div class="container-fluid Wrapper">
        <h1>TO DO</h1>
        <div id="calendarWrapper">
            <input type="date" id="calendar" min="2023-01-01" oninput="day()">
            <div>
                <input type="text" id="todoText" autofocus autocomplete="off" onkeyup="if(window.event.keyCode==13){addTodo()}"/>
                <button id="enterBtn" onclick="addTodo()">Enter</button>
            </div>
        </div>

        <div id="todoCover">
            <div id="todoWrapper">
                <!--투두리스트가 추가되는 공간-->
            </div>
        </div>   
    </div>

    <script src="todo.js"></script>
    <script>
        let newprof = JSON.parse(localStorage.getItem('profileData')).length;
        let profileData = JSON.parse(localStorage.getItem('profileData'));
        let name = profileData[newprof-1].name;
        let img = profileData[newprof-1].profile;

        $("#profileImg").attr("src", img);
        document.getElementById("name").innerHTML = name;
    </script>
</body>
</html>
