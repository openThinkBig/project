<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="join.css">
    <title>Join</title>
</head>

<body>
    <div class="container-fluid wrapper">
        <div class="box">
            <h1 class="text"></h1>
            <form><br>
                <label for="name">&nbsp;NAME</label><br>
                <input type="text" id="name" autocomplete='off' required><br><br>
                <label for="id">&nbsp;ID</label><br>
                <input type="text" id="id" autocomplete='off' required><br><br>
                <label for="pw">&nbsp;PASSWORD</label><br>
                <input type="password" id="pw" required><br><br>
                <label for="email">&nbsp;EMAIL</label><br>
                <input type="email" id="email" autocomplete='off'><br><br>
                <div class="btnWrapper">
                    <button type="submit" id="btn" onclick="">JOIN</button>
                </div>
            </form>
        </div>
    </div>



    <script>
        const $text = document.querySelector(".text");

        var letters = [
            "ThinkBig!",
            "JOIN",
        ];

        const speed = 200;
        var i = 0;

        const typing = async () => {
            const letter = letters[i].split("");

            while (letter.length) {
                await wait(speed);
                $text.innerHTML += letter.shift();
            }

            await wait(800);

            if (letters[i + 1]) remove();
        }

        const remove = async () => {
            const letter = letters[i].split("");

            while (letter.length) {
                await wait(speed);

                letter.pop();
                $text.innerHTML = letter.join("");
            }

            i = !letters[i + 1] ? 0 : i + 1;
            typing();
        }

        function wait(ms) {
            return new Promise(res => setTimeout(res, ms))
        }

        setTimeout(typing, 1500);

    </script>
</body>

</html>
